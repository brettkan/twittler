<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <section class="feed">
      <button>Refresh Tweets</button>
      <ul id="tweetList">>
      </ul>
    </section>
    <script>

      $(document).ready(function(){
        var $tweetList = $('#tweetList');
        $tweetList.html('');

        // Adds initial tweets to feed
        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<li></li>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $tweet.appendTo($tweetList);
          index -= 1;
        }

        // Refreshes feed to show new tweets on button press
        scheduleNextTweet();
        $(".feed").on("click", "button", function() {
          $(this).closest(".feed").find($tweetList).prepend(streams.home[11].message)
        });

      });

    </script>
  </body>
</html>
