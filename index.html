<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <section class="feed">
      <ul id="tweetList">>
      </ul>
    </section>
    <script>

      $(document).ready(function(){
        var $tweetList = $('#tweetList');
        $tweetList.html('');

        // Adds initial tweets to feed
        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          var $timestamp = $('<div></div>')
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $timestamp.text(tweet.created_at);
          $tweet.appendTo($tweetList);
          $timestamp.appendTo($tweetList);
          index -= 1;
        }

        // Schedules new tweets
        scheduleNextTweet();

        // Adds new tweets to feed on update
        Object.observe(streams.home, function() {
          var lastTweet = streams.home[streams.home.length - 1];
          var $toAdd = $('<div></div>');
          var $toAddTimestamp = $('<div></div>');
          $toAdd.text('@' + lastTweet.user + ': ' + lastTweet.message);
          $toAddTimestamp.text(lastTweet.created_at);
          $toAddTimestamp.prependTo($tweetList);
          $toAdd.prependTo($tweetList);
        })

      });

    </script>
  </body>
</html>
