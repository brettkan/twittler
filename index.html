<!DOCTYPE html>
<html>
  
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <title>Twittler</title>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
  </head>
  
  <body>

    <!--- Header -->

    <header>
      <ul class="navbar">
        <li>Home</li>
        <li>Notifications</li>
        <li>Messages</li>
        <li>Discover</li>
      </ul>
    </header>

    <!--- Feed -->

    <section class="feed">
      <h3>Tweets</h3>
      <ul id="tweetList">>
      </ul>
    </section>

    <!--- Script -->

    <script>

      $(document).ready(function(){
        var $tweetList = $('#tweetList');
        $tweetList.html('');

        // Adds users to followedUsers
        var sortedUsers = users.slice(0).sort();
        for(var i = 0; i < sortedUsers.length; i++){

          var $newUser = $('<li></li>');
          $newUser.addClass(sortedUsers[i])
          $newUser.text(sortedUsers[i]);
          $newUser.appendTo($(".followedUsers"))
        }

        // Adds initial tweets and timestamps to feed
        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div class="tweet highlight"></div>');
          $tweet.addClass(tweet.user);
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $tweet.appendTo($tweetList);

          var $timestamp = $('<div class="timestamp highlight"></div>')
          $timestamp.addClass(tweet.user);
          $timestamp.text(tweet.created_at);
          $timestamp.appendTo($tweetList);
          index -= 1;
        }

        // Adds new tweets to feed on update
        Object.observe(streams.home, function() {
          var lastTweet = streams.home[streams.home.length - 1];
          var $toAdd = $('<div class="tweet"></div>');
          var $toAddTimestamp = $('<div class="timestamp"></div>');
          $toAdd.addClass(lastTweet.user);
          $toAddTimestamp.addClass(lastTweet.user);
          $toAdd.text('@' + lastTweet.user + ': ' + lastTweet.message);
          $toAddTimestamp.text(lastTweet.created_at);
          $toAddTimestamp.prependTo($tweetList);
          $toAdd.prependTo($tweetList);
        });

        
        // Function which removes all highlight
        function removeHighlight() {
          $(".highlight").removeClass("highlight");
        }

        // Only shows user tweets when user is clicked.
        $(".followedUsers").on("click", "li", function() {

          // If user is already selected, toggles highlight off
          if ($(this).attr('class').search("highlight") != -1) {
            $(this).removeClass("highlight");
            $(".feed").find("div").addClass("highlight");
          }
          // Else toggles highlight to different user and tweets
          else {
            removeHighlight();
            var classString = "." + $(this).attr('class');
            $(classString).addClass("highlight");
          }
        });

      });

    </script>

    <!--- Sidebar -->

    <aside class="sidebar">
      <h3>Users you follow</h3>
      <ul class="followedUsers">
      </ul>
    </aside>

  </body>
</html>
